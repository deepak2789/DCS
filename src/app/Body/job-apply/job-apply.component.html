<!-- job-form.component.html -->
<div class="container">
    <div class="panel" style="margin-top: 20px;">
        <div class="panel-header">
            <h2 class="panel-title">Apply for this position</h2>
        </div>

        <div class="panel-body">
            <form (ngSubmit)="saveDetails()">
                <div class="form-group">
                  <label for="Resume">Resume</label>
                  <input type="file" class="form-control" name="description"/>
                </div>
                <!-- Add similar input fields for other properties -->
            
                <button type="submit" (click)="saveDetails()" class="btn btn-primary">Save Details</button>
              </form>
        </div>
    </div>
  </div>
